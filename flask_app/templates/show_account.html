<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Subscriptions</title>
</head>
<body>
    <div class="d-flex justify-content-end">
        <form action="/logout">
            <a href="/new">Add Magazine</a>
            <a href="/dashboard">Dashboard</a>
            <button type="submit" class="btn btn-success logout_button">Logout</button>
        </form>
    </div>
    <div class="mx-auto" style="width:50%;">
        <div class="d-flex justify-content-center">
            <div>
                <h2>Update User</h2>
                <div style="color:red; background-color: rgb(247,214,216); ">
                    {% with messages = get_flashed_messages(category_filter=["update_user"]) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <form action="/user/{{user.id}}" method="post">
                    <div class="form-group col-sm-10">
                        <label for="firstname">First Name: </label>
                        <input type="text" name="firstname" class="form-control" id="exampleInputName" value="{{user.first_name}}">
                    </div>
                    <div class="form-group col-sm-10">
                        <label for="lastname">Last Name: </label>
                        <input type="text" name="lastname" class="form-control" id="exampleInputlastName" value="{{user.last_name}}">
                    </div>
                    <div class="form-group col-sm-10">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" id="exampleInputEmail" value="{{user.email}}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <div>
                
            </div>
        </div>
    </div>
        
</body>
</html>
